<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 Multiplayer</title>
    <link rel="stylesheet" href="style.css">
    <script src="./netplay.js"></script>
</head>
<body>
    <div id="board"></div>
    <button id="startGame">Start Game</button>
    <div id="win"></div>
    <script>
class SimpleGame extends netplayjs.Game {
  constructor() {
    super();
    this.aPos = { x: 100, y: 150 };
    this.bPos = { x: 500, y: 150 };
    this.cPos = { x: 300, y: 150 };
  }

  tick(playerInputs) {
    for (const [player, input] of playerInputs.entries()) {
      const vel = input.arrowKeys();
      if (player.getID() == 0) {
        this.aPos.x += vel.x * 5;
        this.aPos.y -= vel.y * 5;
      } else if (player.getID() == 1) {
        this.bPos.x += vel.x * 5;
        this.bPos.y -= vel.y * 5;
      } else if (player.getID() == 2) { // Corrected player ID for third player
        this.cPos.x += vel.x * 5;
        this.cPos.y -= vel.y * 5;
      }
    }
  }

  draw(canvas) {
    const ctx = canvas.getContext("2d");
    ctx.canvas.id = "myCanvas";
    ctx.canvas.requestFullscreen();

    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "red";
    ctx.fillRect(this.aPos.x, this.aPos.y, 10, 10);
    ctx.fillStyle = "blue";
    ctx.fillRect(this.bPos.x, this.bPos.y, 10, 10);
    ctx.fillStyle = "yellow";
    ctx.fillRect(this.cPos.x, this.cPos.y, 10, 10);
  }
}

SimpleGame.timestep = 1000 / 60;
SimpleGame.canvasSize = { width: 300, height: 300 };

new netplayjs.RollbackWrapper(SimpleGame).start();
</script>
</body>
</html>
